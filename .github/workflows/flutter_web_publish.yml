name: Flutter Web
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Web and Deploy
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.x'
        channel: 'any'
    - run: flutter --version